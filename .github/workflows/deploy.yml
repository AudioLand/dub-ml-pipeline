name: Deploy to fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install flyctl
        run: curl -L https://fly.io/install.sh | sh

      - name: Login to fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl auth token $FLY_API_TOKEN > /dev/null

      - name: Build and deploy to fly.io
        env:
          FLY_ORG: personal
          FLY_APP: audioland
        run: flyctl deploy --wait-timeout 3000
