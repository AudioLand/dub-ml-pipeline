name: Deploy to fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Add flyctl to PATH
        run: echo "PATH=$HOME/.fly/bin:$PATH" >> $GITHUB_ENV

      - name: Install flyctl
        run: curl -L https://fly.io/install.sh | sh

      - name: Login to fly.io
        run: flyctl auth token ${{ secrets.FLY_API_TOKEN }} > /dev/null

      - name: Deploy to fly.io
        run: flyctl deploy --wait-timeout 3000
